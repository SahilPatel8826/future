<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="container">
        <h1>To-Do List</h1>
       <form class="todoForm">
        <input type="text" class="todoinput" placeholder="add a new task">
        <button type="submit" class="add-button">Add
        </button>
       </form> 
    <div class="button">
    
    <button class="complete">Completed Task</button>
    <button class="Delete">Deleted Task</button>
    </div> 
      
    <div class="todolist">
        <ul class="todos"></ul>

        
        <ul class="CompletedTask"></ul>
        <ul class="DeletedTask"></ul>
        
       
    </div>
</div>
    
</body>
<script src="./index.js">
</script>

</html>
